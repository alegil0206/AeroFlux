# Configurazione H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.jpa.show-sql=true

# ActiveMQ Configuration
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.in-memory=true
spring.activemq.pool.enabled=false

spring.jms.listener.concurrency=1
spring.jms.listener.max-concurrency=1
spring.jms.pub-sub-domain=true

new_geozone_topic=geozone.new.topic
updated_geozone_topic=geozone.updated.topic
deleted_geozone_topic=geozone.deleted.topic

new_drone_topic=drone.new.topic
updated_drone_topic=drone.updated.topic
deleted_drone_topic=drone.deleted.topic